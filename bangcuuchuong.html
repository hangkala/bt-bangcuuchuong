<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let bang = "<table border = 1 width='300'>";
    let i = 1; // <tr>
    let j = 2;// <td>

    for (i = 1; i < 10; i++) {
        for (j = 2; j < 10; j++) {
            bang = bang + "<td>" +i+ 'x' +j+ '=' +i*j+ "</td>";
        }
        bang = bang + "<tr></tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
